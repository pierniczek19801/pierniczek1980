<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PIERNICZEK1980</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --hacker-green: #00b33c; }
    html, body { height:100%; margin:0; padding:0; }
    body {
      background:#000;
      color:var(--hacker-green);
      font-family:'Inter', Arial, Helvetica, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
      overflow-y:auto;
      padding-bottom:50px;
    }
    #title {
      font-size:140px;
      margin:120px 0 20px;
      color:var(--hacker-green);
      text-shadow:0 0 10px rgba(0,179,60,0.2);
      animation:pulse 2s infinite;
      user-select:none;
      transition: all 1s ease-in-out;
    }
    #info {
      margin-top:40px;
      width:100%;
      max-width:1400px;
      display:none;
      padding:0 20px;
      box-sizing:border-box;
    }
    .line {
      font-size:84px;
      line-height:1.1;
      margin:22px 0;
      opacity:0;
      transform:translateY(-240px);
      transition: transform 1s cubic-bezier(.22,.9,.3,1), opacity 0.3s ease-in;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color:var(--hacker-green);
      text-shadow:0 0 8px rgba(0,179,60,0.15);
    }
    .line.show {
      opacity:1;
      transform:translateY(0);
    }
    @keyframes pulse {
      0%,100% { transform:scale(1); }
      50% { transform:scale(1.05); }
    }
    @media (max-width:900px){
      #title { font-size:72px; margin-top:80px; }
      .line { font-size:42px; }
    }
  </style>
</head>
<body>
  <div id="topWrap">
    <div id="title">PIERNICZEK1980</div>
  </div>
  <div id="info"></div>

  <audio id="bgMusic" loop>
    <source src="muzyka.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje audio.
  </audio>

  <script>
    window.onload = async () => {
      const title = document.getElementById('title');
      const infoDiv = document.getElementById('info');
      const music = document.getElementById('bgMusic');

      // odtwarzanie muzyki
      try {
        music.volume = 1.0;
        await music.play();
      } catch(e) {
        console.warn("Muzyka nie mogła zostać odtworzona", e);
      }

      // ukrycie tytułu i pokazanie info
      title.style.display = 'none';
      infoDiv.style.display = 'block';

      const infoLines = [
        "USER: PIERNICZEK1980",
        "PIERNICZEK1980 IS",
        "B O S S",
        `URL: ${location.href}`,
        `Hostname: ${window.location.hostname}`,
        `Origin: ${window.location.origin}`,
        `Online: ${navigator.onLine}`,
        "MONEY TRUE"
      ];

      const wait = ms => new Promise(res => setTimeout(res, ms));

      for(let i = 0; i < infoLines.length; i++){
        const p = document.createElement('p');
        p.className = 'line';
        p.textContent = infoLines[i];
        infoDiv.appendChild(p);
        await wait(i===0?80:700);
        p.classList.add('show');
        window.scrollTo(0, document.body.scrollHeight);
        <audio id="bgMusic" loop>
  <source src="muzyka.mp3" type="audio/mpeg">
  Twoja przeglądarka nie obsługuje audio.
</audio>

      }
    };
  </script>
</body>
</html>
