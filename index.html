<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>PIERNICZEK1980</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root { --hacker-green: #00b33c; }
    html, body { height:100%; margin:0; padding:0; }
    body {
      background:#000;
      color:var(--hacker-green);
      font-family:'Inter', Arial, Helvetica, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
      overflow-y:auto;
      padding-bottom:50px;
    }
    #title {
      font-size:140px;
      margin:120px 0 20px;
      color:var(--hacker-green);
      text-shadow:0 0 10px rgba(0,179,60,0.2);
      animation:pulse 2s infinite;
      user-select:none;
      transition: all 1s ease-in-out;
    }
    #info {
      margin-top:40px;
      width:100%;
      max-width:1400px;
      display:none;
      padding:0 20px;
      box-sizing:border-box;
    }
    .line {
      font-size:84px;
      line-height:1.1;
      margin:22px 0;
      opacity:0;
      transform:translateY(-240px);
      transition: transform 1s cubic-bezier(.22,.9,.3,1), opacity 0.3s ease-in;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color:var(--hacker-green);
      text-shadow:0 0 8px rgba(0,179,60,0.15);
    }
    .line.show {
      opacity:1;
      transform:translateY(0);
    }
    #playMusic {
      margin-top:20px;
      padding:10px 20px;
      font-size:18px;
      cursor:pointer;
      background:var(--hacker-green);
      border:none;
      color:#000;
      border-radius:5px;
    }
    @keyframes pulse {
      0%,100% { transform:scale(1); }
      50% { transform:scale(1.05); }
    }
    @media (max-width:900px){
      #title { font-size:72px; margin-top:80px; }
      .line { font-size:42px; }
    }
  </style>
</head>
<body>
  <div id="topWrap">
    <div id="title">PIERNICZEK1980</div>
  </div>
  <div id="info"></div>

  <!-- przycisk do włączenia muzyki, jeśli autoplay zablokowany -->
  <button id="playMusic">Odtwórz muzykę</button>

  <!-- YouTube iframe, niewidoczny wideo, tylko audio -->
  <iframe id="ytAudio" width="0" height="0"
          src="https://www.youtube.com/embed/_YHa208H-Gc?autoplay=1&loop=1&playlist=_YHa208H-Gc"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
  </iframe>

  <script>
    window.onload = async () => {
      const title = document.getElementById('title');
      const infoDiv = document.getElementById('info');

      // animacja tytułu → potem info
      await new Promise(res => setTimeout(res, 1500));
      title.style.transform = 'translateY(-200px)';
      title.style.opacity = '0';
      await new Promise(res => setTimeout(res, 1000));
      title.style.display = 'none';
      infoDiv.style.display = 'block';

      const infoLines = [
        "USER: PIERNICZEK1980",
        "PIERNICZEK1980 IS",
        "B O S S",
        `URL: ${location.href}`,
        `Hostname: ${window.location.hostname}`,
        `Origin: ${window.location.origin}`,
        `Online: ${navigator.onLine}`,
        "MONEY TRUE"
      ];

      const wait = ms => new Promise(res => setTimeout(res, ms));

      for(let i = 0; i < infoLines.length; i++){
        const p = document.createElement('p');
        p.className = 'line';
        p.textContent = infoLines[i];
        infoDiv.appendChild(p);
        await wait(i===0?80:700);
        p.classList.add('show');
        window.scrollTo(0, document.body.scrollHeight);
      }

      // przycisk odtwarzania muzyki
      const playBtn = document.getElementById('playMusic');
      playBtn.onclick = () => {
        const iframe = document.getElementById('ytAudio');
        iframe.src = iframe.src; // wymusza autoplay po kliknięciu
        playBtn.style.display = 'none';
      };
    };
  </script>
</body>
</html>
